input UserInput {
  name: String!
  email: String!
  password: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  program: Course
}

type AuthResponse {
  token: String
  user: User
}

type Query {
  users: [User]!
}

type Mutation {
  registerUser(input: UserInput): AuthResponse
  createCourse(input: CourseInput): Course!
}
