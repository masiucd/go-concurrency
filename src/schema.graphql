input UserInput {
  name: String!
  email: String!
}

input PostInput {
  title: String!
  content: String
  author: Int
}

type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post]
}

type Post {
  id: ID
  title: String!
  content: String
  published: Boolean
  author: User
}

type Query {
  users: [User]!
  posts: [Post]
}

type Mutation {
  createUser(input: UserInput): User!
  createPost(input: PostInput): Post!
}
