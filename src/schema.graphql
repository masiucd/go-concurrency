input UserInput {
  name: String!
  email: String!
  password: String!
}

input CourseInput {
  title: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  program: Course
}

type Course {
  id: ID
  title: String!
  students: [User]
}

type Query {
  users: [User]!
  courses: [Course]!
}

type Mutation {
  createUser(input: UserInput): User!
  createCourse(input: CourseInput): Course!
}
